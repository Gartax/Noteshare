<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Archivos - NoteShare UM</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/mis_archivos.css" />
  <link rel="stylesheet" href="css/toast.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <main class="ma-main">
  <div class="ma-container">
    <h1>Mis archivos subidos</h1>
    <ul id="user-file-list" class="ma-files-list-container" aria-live="polite" aria-label="Lista de archivos subidos">
      <li id="empty-msg" class="ma-empty-msg" style="display: none;">No has subido archivos aún.</li>
    </ul>
    <div class="ma-buttons-container">
      <button id="back-btn" class="ma-btn ma-btn-secondary" type="button">Volver al menú</button>
    </div>
  </div>

  <!-- Loader FUERA del .ma-container, pero DENTRO de .ma-main -->
  <div id="loader-bar-container" class="loader-bar-container hidden">
    <span class="loader-spinner"></span>
    <div class="progress-bar-wrap">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <div id="toast-container" class="toast-container" role="status" aria-live="polite"></div>
</main>
  <script type="module" src="./js/mis_archivos.js"></script>
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
